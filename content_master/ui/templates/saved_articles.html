{% extends "base.html" %}

{% block title %}ContentMaster - Saved Articles{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4">Saved Articles</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <select id="author-filter" class="form-select">
                        <option value="">All Authors</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select id="style-filter" class="form-select">
                        <option value="">All Styles</option>
                    </select>
                </div>
            </div>
            <div id="saved-articles-list" class="row">
                <!-- Saved articles will be displayed here -->
            </div>
        </div>
        <div class="col-md-6">
            <div id="article-view" class="sticky-top" style="display: none;">
                <h3 id="article-title"></h3>
                <p><strong>Author:</strong> <span id="article-author"></span></p>
                <p><strong>Style:</strong> <span id="article-style"></span></p>
                <div id="article-content" class="mt-3"></div>
                <div class="mt-3">
                    <button id="edit-button" class="btn btn-primary">Edit</button>
                    <button id="save-button" class="btn btn-success" style="display: none;">Save Changes</button>
                    <button id="delete-button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', path='/saved_articles.js') }}"></script>
{% endblock %}
